<mat-card>
  <mat-card-header>
    <mat-card-title>Filtres</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Trier par">
        <mat-option value="Prix (croissant)">Prix (croissant)</mat-option>
        <mat-option value="Pertinence">Pertinence</mat-option>
        <mat-option value="Les plus récentes">Les plus récentes</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Categorie">
        <mat-option value="Electronique">Electronique</mat-option>
        <mat-option value="Loisirs">Loisirs</mat-option>
        <mat-option value="Maison">Maison</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categorie">
        <p>test</p>
        <mat-option>
          <mat-slider min="0" max="50">
            <input value="10" matSliderStartThumb />
            <input value="20" matSliderEndThumb />
          </mat-slider>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h1>Autres</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-card
      *ngFor="let annonce of annonces"
      (click)="moreDetails(annonce.id)"
    >
      <mat-card-content>
        <div class="major">
          <img
            src="http://localhost:3300/{{
              annonce.image_path.replace('\'', '/')
            }}"
          />
          <h1 label="name">{{ annonce.name }}</h1>
          <p label="product_type">{{ annonce.product_type }}</p>
          <p label="price">{{ annonce.price }}</p>
        </div>
      </mat-card-content></mat-card
    >
  </mat-card-content>
</mat-card>
